<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>

    <!-- Style sheets -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!-- Libs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ecb31e059d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="loading">
        <img src="./images/loading.gif" alt="spinner">
    </div>
    <!-- HEADER  -->
    <div class="container">
        <header>

            <!-- Section Navigation -->
            <nav>
                <a href="index.html" class="navigation">
                    <img src="/images/logo/ohmyfood.png" alt="the logo">
                </a>
                <div class="search-btn-wrap">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="search" name="search-box" id="search" placeholder="Paris, Belleville">
                </div>
                <article class="head">
                    <h1>Book the menu you like</h1>
                    <p>Discover top-of-the-art restaurants we picked for you</p>
                    <button>Explore our restaurants</button>
                </article>
            </nav>
            <!-- End of Navigation -->
        </header>
        <!-- MAIN SECTION -->
        <main>
            <!-- Section with the buttons for chosing 
            the place and prepare the menu -->
            <article class="btns">
                <h2>How it works</h2>
                <div class="btn-wrap">
                    <span>1</span>
                    <i class="fas fa-mobile-alt"></i>
                    <p>Chose a restaurant</p>
                </div>
                <div class="btn-wrap">
                    <span>2</span>
                    <i class="fas fa-list"></i>
                    <p>Create your menu</p>
                </div>
                <div class="btn-wrap">
                    <span>3</span>
                    <i class="fas fa-store"></i>
                    <p>Go enjoy it at the restaurant</p>
                </div>
            </article>
            <!-- Section of the restaurants -->
            <section class="rsts-section">
                <h3>Restaurants</h3>
                <div class="rst-ad">
                    <figure>
                        <a target="_self" href="the_full_palette.html">
                            <img src="/images/restaurants-main-page/jay-wennington-N_Y88TWmGwA-unsplash.webp"
                                alt="the full palette">
                            <span>New</span>
                        </a>
                        <figcaption class="ad-info">
                            <a href="the_full_palette.html">
                                <article class="info">
                                    <h4>The Full Palette</h4>
                                    <p>Paris</p>
                                </article>
                            </a>
                            <i class="far fa-heart main-heart1"></i>
                            <i class="fas fa-heart main-heart2"></i>
                        </figcaption>
                    </figure>
                </div>
                <div class="rst-ad">
                    <figure>
                        <a target="_self" href="the_enchanted_plate.html">
                            <img src="./images/restaurants-main-page/stil-u2Lp8tXIcjw-unsplash.webp"
                                alt="the enchanted plate">
                            <span>New</span>
                        </a>
                        <figcaption class="ad-info">
                            <a href="the_enchanted_plate.html">
                                <article class="info">
                                    <h4>The Enchanted Plate</h4>
                                    <p>Paris</p>
                                </article>
                            </a>
                            <i class="far fa-heart main-heart1"></i>
                            <i class="fas fa-heart main-heart2"></i>
                        </figcaption>
                    </figure>
                </div>
                <div class="rst-ad">
                    <figure>
                        <a target="_self" href="le_gourmand.html">
                            <img src="images/restaurants-main-page/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.webp"
                                alt="le gourmand">
                        </a>
                        <figcaption class="ad-info">
                            <a href="le_gourmand.html">
                                <article class="info">
                                    <h4>Le Gourmand</h4>
                                    <p>Paris</p>
                                </article>
                            </a>
                            <i class="far fa-heart main-heart1"></i>
                            <i class="fas fa-heart main-heart2"></i>
                        </figcaption>
                    </figure>
                </div>
                <div class="rst-ad">
                    <figure>
                        <a target="_self" href="bastille.html">
                            <img src="images/restaurants-main-page/toa-heftiba-DQKerTsQwi0-unsplash.webp"
                                alt="bastille">
                        </a>
                        <figcaption class="ad-info">
                            <a href="bastille.html">
                                <article class="info">
                                    <h4>Bastille</h4>
                                    <p>Paris</p>
                                </article>
                            </a>
                            <i class="far fa-heart main-heart1"></i>
                            <i class="fas fa-heart main-heart2"></i>
                        </figcaption>
                    </figure>
                </div>
            </section>
        </main>
        <footer>
            <h5>ohmyfood</h5>
            <div class="contacts">
                <a href="#">
                    <i class="fas fa-utensils"></i>
                    <p>Suggest a restaurant</p>
                </a>
                <a href="#">
                    <i class="fas fa-hands-helping"></i>
                    <p>Become a partner</p>
                </a>
                <a href="#">
                    <p>Legal</p>
                </a>
                <a href="mailto:info@ohmyfood.com">
                    <p>Contact</p>
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
